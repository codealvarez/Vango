<ActionBar class="action-bar">
	<NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
	<ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
	<Label class="action-bar-title" text="Tu perfil"></Label>
</ActionBar>
<StackLayout class="page p-t-15">
	<!-- <Button class="btn btn-info" text="CAMBIAR FOTO" (tap)="cambiarImagen()"></Button> -->
	<Label class="m-t-10 p-10 text-center bienvenida" textWrap="true" text="Modifica los detalles de tu perfil"></Label>

    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Nombres completos"  [(ngModel)]="nombreUsuario" autocorrect="false" autocapitalization="none" ></TextField>
    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Correo electrónico" keyboardType="email" 
        [(ngModel)]="emailUsuario"></TextField>
    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Confirma el correo electrónico" keyboardType="email"
        [(ngModel)]="email2"></TextField>
    <!-- <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Número de cédula" keyboardType="phone"
        [(ngModel)]="cedula"></TextField>
    <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="Grupo" keyboardType="phone"  autocorrect="false" autocapitalization="none"
        [(ngModel)]="grupo"></TextField> -->

    <Button class="btn btn-principal" text="ACTUALIZAR PERFIL" (tap)="actualizar()"></Button>
</StackLayout>
