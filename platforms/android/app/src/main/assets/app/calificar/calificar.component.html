<StackLayout class="p-20">
    <Label class="m-t-10 p-10 text-center bienvenida h2" textWrap="true" text="Gracias por tu confianza"></Label>
    <GridLayout height="60" borderRadius="5" backgroundColor="lightgray">
        <ui:StarRating horizontalAlignment="center" verticalAlignment="center" id="rating" emptyBorderColor="white" emptyColor="white" filledBorderColor="black" filledColor="blue" value="{{value}}" max="{{max}}" isindicator="false"></ui:StarRating>
    </GridLayout>
    <Label verticalAlignment="center" class="text-center font-weight-bold" text="¿Qué tal te pareció el proceso de reserva?"></Label>

    <GridLayout height="60" borderRadius="5" backgroundColor="lightgray" class="m-t-20">
        <ui:StarRating horizontalAlignment="center" verticalAlignment="center" id="rating" emptyBorderColor="white" emptyColor="white" filledBorderColor="black" filledColor="blue" value="{{value2}}" max="{{max}}" isindicator="false"></ui:StarRating>
    </GridLayout>
    <Label verticalAlignment="center" class="text-center font-weight-bold" text="¿Qué tal estuvo tu viaje?"></Label>
    <Button class="btn btn-principal" text="Calificar servicio" (tap)="calificar()"></Button>
</StackLayout>
