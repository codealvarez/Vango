<ActionBar class="action-bar">
	<NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
	<ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
	<Label class="action-bar-title" text="Mapa de rutas"></Label>
    <!-- <ActionItem (tap)="ubicar()"
      ios.position="rigth"
      android.position="actionBar"
      icon="res://ic_location"></ActionItem> -->
</ActionBar>

<GridLayout>

	<MapView #mapView [latitude]="latitude" [longitude]="longitude"
             [zoom]="zoom" [minZoom]="minZoom" [maxZoom]="maxZoom" [bearing]="bearing"
             [tilt]="tilt" i-padding="50,50,50,50" [padding]="padding" (mapReady)="onMapReady($event)"
             (markerSelect)="onMarkerEvent($event)" (markerBeginDragging)="onMarkerEvent($event)"
             (markerEndDragging)="onMarkerEvent($event)" (markerDrag)="onMarkerEvent($event)"
             (markerInfoWindowTapped)="onMarkerEvent($event)" (coordinateTapped)="onCoordinateTapped($event)"
             (cameraChanged)="onCameraChanged($event)"></MapView>
	<!-- <FAB (tap)="nuevaReserva()" icon="res://lista" rippleColor="#f1f1f1" class="fab-button"></FAB> -->
  <!-- <FAB (tap)="verPagos()" icon="res://billetera" rippleColor="#f1f1f1" class="fab-button2"></FAB> -->
  <StackLayout columns="auto, auto" orientation="horizontal" class="botonAbajoDerecha">
        <Image (tap)="nuevaReserva()"  src="~/images/rutas.png" class="botonRutas"></Image>
        <!-- <Label text="Agregar"></Label> -->
  </StackLayout>
</GridLayout>
