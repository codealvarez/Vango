<ActionBar class="action-bar">
	<NavigationButton text="Volver" android.systemIcon="ic_menu_back" (tap)="irAtras()"></NavigationButton> 
    <Label class="action-bar-title" text="Recorrido de ruta"></Label>
</ActionBar>
<GridLayout class="page page-content">
    <StackLayout class="map-page-wrapper" [class.p-20]="isIOS">
        <MapView col="0" row="0" #mapView [latitude]="latitude" [longitude]="longitude"
             [zoom]="zoom" [minZoom]="minZoom" [maxZoom]="maxZoom" [bearing]="bearing"
             [tilt]="tilt" i-padding="50,50,50,50" [padding]="padding" (mapReady)="onMapReady($event)"
             (markerSelect)="onMarkerEvent($event)" (markerBeginDragging)="onMarkerEvent($event)"
             (markerEndDragging)="onMarkerEvent($event)" (markerDrag)="onMarkerEvent($event)"
             (markerInfoWindowTapped)="onMarkerEvent($event)" (coordinateTapped)="onCoordinateTapped($event)"
             (cameraChanged)="onCameraChanged($event)"></MapView>
    
    </StackLayout>
    <StackLayout columns="auto, auto" orientation="horizontal" class="subtituloVista">
        <Label verticalAlignment="center" [text]="nombreRuta"></Label>
    </StackLayout>
    <StackLayout columns="auto, auto" orientation="horizontal" width="95%" class="abajoVista">
        <Button row="1" class="btn btn-principal btn-completo" text="Ver horarios"  [nsRouterLink]="['/horarios/'+idruta+'/'+nombreRuta]"></Button>
    </StackLayout>

    

</GridLayout>
