<ActionBar class="action-bar">
	<NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
	<ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
	<Label class="action-bar-title" text="Mis tarjetas de crÃ©dito"></Label>
</ActionBar>

<GridLayout rows="*">
 	<GridLayout width="400" columns="*" rows="auto,auto" visibility="{{ myItems.length == 0 ? 'visible' : 'collapsed' }}" >
        <Label col="0" row="0" text="No tienes tarjetas asociadas" class="text-center titulo p-t-10" textWrap="true" ></Label>
        <Button col="0" row="1" class="btn btn-info" id="button" text="Agregar tarjeta" [nsRouterLink]="['/agregarTarjeta']"></Button>
    </GridLayout>

    <ListView  [items]="myItems" visibility="{{ myItems.length > 0 ? 'visible' : 'collapsed' }}">
	    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
	        <StackLayout [class.odd]="odd" [class.even]="even">
	            <GridLayout columns="auto,*,20,*,*" rows="30,30" class="p-l-10 p-y-10" >
	            	<Label col="0" row="0" text="&#xf09d;" class="fa font-weight-bold text-center p-t-5 m-r-5"></Label>
	            	<Label class="font-weight-bold" col="1" row="0" colSpan="3" [text]='"****-****-****-"+item.numero_tarjeta'></Label>

	            	<Label col="0" row="1" text="&#xf133;" class="fa text-center  m-r-5 p-t-5"></Label>
	            	<Label col="1" row="1" [text]='item.vencimiento'></Label>

	            	<Button col="4" row="0" rowSpan="2" class="btn btn-secondary" text="Eliminar" (tap)="eliminar(item.id)"></Button>
	            </GridLayout>
	        </StackLayout> 
	    </ng-template>
	</ListView>
	<FAB [nsRouterLink]="['/agregarTarjeta']" icon="res://ic_nueva_reserva" rippleColor="#f1f1f1" class="fab-button"></FAB>
</GridLayout>
